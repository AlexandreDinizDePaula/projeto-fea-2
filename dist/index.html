<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tarefa Front-End Avançado</title>
    <meta charset="UTF-8">
    

<link href="style.css" rel="stylesheet"></head>

<body>
    <header>
        <img src="_imagens/logo.png" alt="Logo do Atlético Mineiro" id="logo">
        
        <h1>Clube Atlético Mineiro</h1>
        
    </header>

    <section id="jogadores">
        <img src="_imagens/taffarel.png" class="jogador" id="taffarel" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/joaoleite.png" class="jogador" id="joao" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/victor.png" class="jogador" id="victor" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/leonardosilva.png" class="jogador" id="leosilva" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/nelinho.png" class="jogador" id="nelinho" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/luizinho.png" class="jogador" id="luizinho" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/marcosrocha.png" class="jogador" id="marcos" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/procopio.png" class="jogador" id="procopio" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/afonso.png" class="jogador" id="afonso" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/gilberto.png" class="jogador" id="gilberto" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/marcelooliveira.png" class="jogador" id="marcelo" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/zedomonte.png" class="jogador" id="zedomonte" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/pauloisidoro.png" class="jogador" id="paulo" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/toninho.png" class="jogador" id="toninho" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/eder.png" class="jogador" id="eder" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/mario.png" class="jogador" id="mario" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/guilherme.png" class="jogador" id="guilherme" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/reinaldo.png" class="jogador" id="reinaldo" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/dada.png" class="jogador" id="dada" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/marques.png" class="jogador" id="marques" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
        <img src="_imagens/ronaldinho.png" class="jogador" id="ronaldinho" draggable="true"
            ondragstart="dragstart_handler(event);"></img>
    </section>

    <section id="campo">
        <div id="dropGoleiro" class="zonaPosicao" ondragenter="dragenter_handler(event);" ondrop="drop_handler(event);"
            ondragover="dragover_handler(event);" alt="Campo de Futebol"></div>

        <div id="dropZaga" class="zonaPosicao">
            <div id="z1" class="zonaPosicao__bloco4" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Primeiro Defensor">
            </div>
            <div id="z2" class="zonaPosicao__bloco4" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Segundo Defensor">
            </div>
            <div id="z3" class="zonaPosicao__bloco4" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Terceiro Defensor">
            </div>
            <div id="z4" class="zonaPosicao__bloco4" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Quarto Defensor">
            </div>
        </div>

        <div id="dropMeio" class="zonaPosicao">
            <div id="m1" class="zonaPosicao__bloco3" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Primeiro Meia">
            </div>
            <div id="m2" class="zonaPosicao__bloco3" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Segundo Meia">
            </div>
            <div id="m3" class="zonaPosicao__bloco3" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Terceiro Meia">
            </div>
        </div>

        <div id="dropAtaque" class="zonaPosicao">
            <div id="a1" class="zonaPosicao__bloco3" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Primeiro Atacante">
            </div>
            <div id="a2" class="zonaPosicao__bloco3" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Segundo Atacante">
            </div>
            <div id="a3" class="zonaPosicao__bloco3" ondragenter="dragenter_handler(event);"
                ondrop="drop_handler(event);" ondragover="dragover_handler(event);" alt="Terceiro Atacante">
            </div>
        </div>
    </section>
    <button id="botão" onclick="mostrar();">Mostrar Time</button>
    <div id="resultado"></div>

<script type="text/javascript" src="bundle.js"></script></body>


</html>
